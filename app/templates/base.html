<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/icon.ico') }}">
</head>
<body>
    <div class="box">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">
                        Home
                    </a>
                    <a class="navbar-item" href="/speed_chart">
                        Speed Chart
                    </a>
                    <a class="navbar-item" href="/latency_chart">
                        Latency Chart
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Speed Test App</strong> by <a href="https://github.com/gabrielbaute">Gabriel Baute</a>. The source code is licensed.
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
